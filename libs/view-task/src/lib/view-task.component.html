<div class="page" *ngIf="(getTaskList$ | async) as getTaskLists">
  <div class="card">
    <div class="card-header">
      <p> <i class="fa fa-bars"></i> <i class="fa fa-calendar ml-4" aria-hidden="true"></i> <i class="fa fa-star ml-4"
          aria-hidden="true"></i> <span class="float-right"> <span class="mr-4 navTask">Task</span>
        </span>
      </p>
    </div>
    <div class="alert alert-success alert-dismissible fade show" *ngIf="taskLists.length<=0">
      <div class="row">
        <div class="col-12">No task added please add first</div>
      </div>
    </div>
    <table class="table" meta name="viewport" content="width=device-width, initial-scale=1.0"
      *ngIf="taskLists.length>=1">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Due Date</th>
          <th scope="col"> Reminder Date</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let getTaskList of taskLists; let index = index"
          [ngClass]="{'warning': getTaskList?.due === todayDate}">
          <th scope="row">{{getTaskList?.category}}</th>
          <th scope="row">{{getTaskList?.due}}</th>
          <th scope="row">{{getTaskList?.reminder}}</th>
          <th scope="row">{{getTaskList?.description}}</th>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
